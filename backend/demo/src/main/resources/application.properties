# Application Configuration
spring.application.name=skillmap-backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/skillmap?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# For development, let Hibernate auto-create/update schema. In production, use 'validate' or migrations.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true

# SQL Initialization
spring.sql.init.mode=never
# spring.sql.init.data-locations=classpath:data.sql

# Server Configuration
server.port=8080

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Servlet container upload tuning
server.tomcat.max-http-form-post-size=20971520
server.tomcat.max-swallow-size=20971520
server.tomcat.connection-timeout=20000

# Disable compression for upload responses to avoid chunk issues during negotiation
server.compression.enabled=false

# Logging Configuration
logging.level.com.skillmap=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Security
# Set this in an environment-specific properties or environment variable; do NOT commit real secrets
security.jwt.secret=${SECURITY_JWT_SECRET:SGVsbG8gV29ybGQgSGVsbG8gV29ybGQgSGVsbG8gV29ybGQgSGVsbG8gV29ybGQ=}
security.jwt.expiration=2592000000
security.jwt.refresh-expiration=604800000

# Hugging Face Inference API
resume.ner.hf.enabled=${RESUME_NER_HF_ENABLED:false}
huggingface.api.key=${HUGGINGFACE_API_KEY:}

# Local Resume NER service (if set, backend will prefer this URL)
resume.ner.local.url=${RESUME_NER_LOCAL_URL:http://127.0.0.1:8009/ner/extract}

# OpenAI API (set via env var)
openai.api.key=${OPENAI_API_KEY:}

# AI Response Caching Configuration
ai.cache.enabled=${AI_CACHE_ENABLED:true}
ai.cache.ttl.hours=${AI_CACHE_TTL_HOURS:24}
ai.cache.max.entries=${AI_CACHE_MAX_ENTRIES:1000}
